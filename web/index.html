<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Fullscreen Background + Lottie</title>
    <link rel="preload" href="./assets/Background_Lottie.jpg" as="image" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Fullscreen visual layers -->
    <div class="stage" aria-hidden="true">
      <img class="bg" src="./assets/Background_Lottie.jpg" alt="" />
      <div id="lottie" class="lottie-layer"></div>
    </div>

    <!-- Optional page content can go here (will sit above the animation) -->
    <main class="content" role="main" aria-label="Inhalt">
      <!-- <h1>Dein Inhalt</h1> -->
    </main>

    <!-- Lottie library from CDN -->
    <script src="https://unpkg.com/lottie-web/build/player/lottie.min.js"></script>
    <script src="./main.js"></script>
    <noscript>
      <style>.stage{display:block}</style>
    </noscript>
  </body>
</html>
